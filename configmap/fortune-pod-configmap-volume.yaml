apiVersion: v1
kind: Pod
metadata:
  name: fortune-configmap-volume
spec:
  containers:
    - name: web-server
      image: nginx:alpine
      volumeMounts:
        - mountPath: "/etc/nginx/conf.d"
          name: config
          readOnly: true
  volumes:
    - name: config
      configMap:
        name: fortune-config-volume